name: WebApi

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: OuterSpaceDetection.WebApi

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x 

    - name: Restore Solution Dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build the Solution
      run: dotnet build $env:Solution_Name --configuration ${{ matrix.configuration }}

    - name: Run the Application
      run: dotnet run --configuration ${{ matrix.configuration }} --project $env:Solution_Name/OuterSpaceDetection.WebApi.WebAPI.csproj
